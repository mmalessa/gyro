<!doctype html>
<html lang="en">
<head>
  <style>
    .loadingSpinner{width:40px;height:40px;background-color:#20a8d8;margin:auto auto;-webkit-animation:loadingSpinnerRotatePlane 1.2s infinite ease-in-out;animation:loadingSpinnerRotatePlane 1.2s infinite ease-in-out;}         @-webkit-keyframes loadingSpinnerRotatePlane{0%{-webkit-transform: perspective(120px)}50%{-webkit-transform:perspective(120px) rotateY(180deg)}100%{-webkit-transform:perspective(120px) rotateY(360deg)}}         @keyframes loadingSpinnerRotatePlane {0%{transform:perspective(120px) rotateY(0deg);-webkit-transform:perspective(120px) rotateY(0deg);}50%{transform:perspective(120px) rotateY(-180deg);-webkit-transform:perspective(120px) rotateY(-180deg);}100%{transform: perspective(120px) rotateY(-360deg);-webkit-transform:perspective(120px) rotateY(-360deg);}}
  </style>
  <meta charset="utf-8">
  <title>Gyro</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="loadingSpinner"></div>
</body>
</html>
